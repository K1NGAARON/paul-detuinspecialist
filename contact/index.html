<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/utilities.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Contact</title>
  </head>
  <body id="home">
    <header class="hero blog">
      <div id="navbar" class="navbar top">
        <h1 class="logo">
          <span class="text-primary"></i> De Tuin</span
          >Specialist
        </h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/realisaties/">Realisaties</a></li>
                <li><a href="/services/">Services</a></li>
                <li><a href="/contact/">Contact</a></li>
              </ul>
        </nav>
      </div>

      <div class="content">
        <h1>contact</h1>
      </div>
    </header>

    <main>
        <section id="contact" class="contact flex-columns">
            <div class="row">
              <div class="column">
                <div class="column-1">
                  <img src="/images/tuin/Tuin1.jpg" alt="" />
                </div>
              </div>
              <div class="column">
                <div class="column-2 bg-light">
                  <h2>Contacteer ons</h2>
                  <form action="https://formspree.io/f/xbjnwrdd" class="callback-form" method="post" target="_blank" validate>
                    <div class="form-control">
                      <label for="name"></label>
                      <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Naam"
                      />
                    </div>
                    <div class="form-control">
                      <label for="email"></label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </div>
                    <div class="form-control">
                      <label for="phone"></label>
                      <input
                        type="text"
                        name="phone"
                        id="phone"
                        placeholder="Telefoonnummer"
                      />
                    </div>
                    <input type="submit" value="Verstuur" id="submit" class="btn" />
                  </form>
                </div>
              </div>
            </div>
          </section>
    </main>

    <footer class="footer bg-black">
      <div class="social">
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a href="#"><i class="fab fa-linkedin fa-2x"></i></a>
      </div>
      <p>Copyright &copy; 2024 - De Tuinspecialist</p>
    </footer>

    <script>
      const navbar = document.getElementById('navbar');
      let scrolled = false;

      window.onscroll = function () {
        if (window.pageYOffset > 100) {
          navbar.classList.remove('top');
          if (!scrolled) {
            navbar.style.transform = 'translateY(-70px)';
          }
          setTimeout(function () {
            navbar.style.transform = 'translateY(0)';
            scrolled = true;
          }, 200);
        } else {
          navbar.classList.add('top');
          scrolled = false;
        }
      };
    </script>
  </body>
</html>
